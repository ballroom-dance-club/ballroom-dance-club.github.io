{% if include.photos %}
<div id="ballroom-dance-club-photo-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for photo in include.photos %}
        <li data-target="#ballroom-dance-club-photo-carousel" data-slide-to="{{ forloop.index0 }}"{% if forloop.first %} class="active"{% endif %}></li>
        {% endfor %}
    </ol>

    <div class="carousel-inner" role="listbox">
        {% for photo in include.photos %}
        <div class="item{% if forloop.first %} active{% endif %}">
            <img src="{{ photo.src }}" alt="{{ photo.alt }}">
        </div>
        {% endfor %}
    </div>

    <a class="left carousel-control" href="#ballroom-dance-club-photo-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#ballroom-dance-club-photo-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endif %}
